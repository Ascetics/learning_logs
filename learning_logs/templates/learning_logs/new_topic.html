{% extends "learning_logs/base.html" %}

{% load bootstrap4 %} 

{% block content %}

	<div class="card mb-3">
	
      <h4 class="card-header">
        Add a new Topic        
      </h4>
      
      <div class="card-body">
      		
		<form method="post" class="form"
			action="{% url 'learning_logs:new_topic' %}">
	      {% csrf_token %}
	      {% bootstrap_form form %}
	      {% buttons %}
	        <button name="submit" class="btn btn-primary">Add topic</button>
	      {% endbuttons %}
	  	</form>
	  	
      </div>
    </div>
	
{% endblock content %}
